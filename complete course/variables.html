<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Variables</title>
    <style>
      :root {
        --boxcolor: blue;
      }

      .container {
        display: flex;
        background-color: var(--boxcolor);
      }
      .box {
        
        border: 2px solid red;
        width: 200px;
        height: 200px;
        background-color: var(--boxcolor);
        margin: 4px 12px;
        box-shadow: 4px 4px var(--boxcolor);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
