<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Festive&family=Gideon+Roman&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        p{
            font-family: 'Roboto', sans-serif;
            font-size: 34px;
            line-height: 1.8em;
        }
    </style>
</head>
<body>
    <h3>Font styles</h3>
    <p>This is the way how to set font style and import font family</p>
</body>
</html>
