<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation in Dom</title>
</head>
<body>

    <div class="container" id="main">
        <ul id="nav">
            <li>Home</li>
            <li>About us</li>
            <li>Service</li>
            <li>Contact us</li>
        </ul>
    </div>
    <script>
    let main= document.getElementById('main');
    console.log(main);

    let nab= document.getElementById('nav');
    console.log(nab);

    let qclas= document.getElementsByClassName('container')
    console.log(qclas);

    let qsel= document.querySelectorAll('#nav>li')
    
    console.log(qsel[0].innerHTML="");



    </script>
    
</body>
</html>
