<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <style>
      #firstpara {
         color: aquamarine; /*color by name */
      }
      #secondpara{
          color: rgb(75, 41, 170)  /*color by rgb*/
      }
      #thirdpara{
          color: #ff88ff /*color by hexa code*/
      }
    </style>
  </head>
  <body>
    <h2>This is first box</h2>
    <p id="firstpara">this is first paragraph</p>

    <h2>This is second box</h2>
    <p id="secondpara">this is first paragraph</p>

    <h2>This is third box</h2>
    <p id="thirdpara">this is first paragraph</p>
  </body>
</html>
